<ion-header>
  <ion-toolbar>
    <ion-title> Checkbox Group </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <h2>Select your pizza toppings!</h2>
    <p>There are no limits here</p>

    <app-checkbox-group formControlName="toppings">
      <app-checkbox value="cheese" label="Cheese"></app-checkbox>
      <app-checkbox value="ham" label="Ham"></app-checkbox>
      <app-checkbox value="pineapple" label="Pineapple"></app-checkbox>
    </app-checkbox-group>
    <ion-button type="submit" expand="block">Submit</ion-button>
  </form>

  <ion-card>
    <ion-card-header><h2>Form values</h2></ion-card-header>
    <ion-card-content *ngIf="myForm.valueChanges | async as values">
      <pre>{{ values | json }}</pre>
    </ion-card-content>
  </ion-card>
</ion-content>
